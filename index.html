<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        header h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        header p {
            font-size: 1.1em;
            color: #555;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 12px 25px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="myphoto.jpg" alt="Your photo">
        <h1>Hello!</h1>
        <p>A Bit About Me: I'm a passionate web developer, constantly exploring new technologies and solutions. I love creating impactful and user-friendly projects. Below are some of my works that I'd love to share with you!</p>
        <div class="buttons">
            <a href="project1.pdf" target="_blank">Project 1</a>
            <a href="project2.pdf" target="_blank">Project 2</a>
            <a href="project3.pdf" target="_blank">Project 3</a>
        </div>
    </header>

    <div class="footer">
        <p>&copy; 2025 My Personal Website</p>
    </div>
</body>
</html>
