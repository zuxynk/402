<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        .profile p {
            font-size: 16px;
            color: #555;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-yellow {
            background-color: #FFBC00;
        }
        .btn-red {
            background-color: #F44336;
        }
        .btn-blue {
            background-color: #00BCD4;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- Replace with your own image -->
            <img src="file-He4UX6qNKNckXHnJFpjk26" alt="Your Profile Picture">
            <h1>Hello</h1>
            <p>A bit about me:</p>
            <p>I'm a photographer. Click here to add your own text and details. This is a great place for you to tell a story and let your users know a little more about you.</p>
        </div>
        <div class="btn-container">
            <a href="resume.pdf" target="_blank"><button class="btn btn-yellow">Resume</button></a>
            <a href="projects.pdf" target="_blank"><button class="btn btn-red">Projects</button></a>
            <a href="contact.pdf" target="_blank"><button class="btn btn-blue">Contact</button></a>
        </div>
    </div>
</body>
</html>
